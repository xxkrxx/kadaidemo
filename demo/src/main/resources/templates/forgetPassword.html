<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定リクエスト</title>
</head>
<body>
    <h1>パスワード再設定リクエスト</h1>
    <form th:action="@{/admin/forgetPassword}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required maxlength="255" placeholder="example@domain.com">
        </div>
        <div>
            <label for="new_password">新しいパスワード</label>
            <input type="password" id="new_password" name="new_password" required minlength="8" maxlength="64" autocomplete="new-password">
        </div>
        <div>
            <label for="confirm_password">確認パスワード</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8" maxlength="64" autocomplete="new-password">
        </div>
        <div>
            <button type="submit">再設定</button>
        </div>
        <div th:if="${errorMessage}" style="color:red;">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
</body>
</html>
