<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
    <link rel="stylesheet" href="/productorder.css">
    <script>
        function navigateToOrderForm(productId) {
            console.log("発注するボタンがクリックされました。");
            console.log("Product ID: " + productId);
            window.location.href = '/orders/new?productId=' + encodeURIComponent(productId);
        }
    </script>
</head>
<body>
    <h1>商品詳細画面</h1>
    <div>
        <div>
            <label>商品名:</label>
            <span th:text="${product.product.name}">商品名</span>
        </div>
        <div>
            <label>商品の説明:</label>
            <span th:text="${product.product.description}">商品の説明</span>
        </div>
        <div>
            <label>仕入れ原価:</label>
            <span th:text="${product.product.costPrice}">仕入れ原価</span>
        </div>
        <div>
            <label>メーカー希望小売価格:</label>
            <span th:text="${product.product.manufacturerSuggestedRetailPrice}">メーカー希望小売価格</span>
        </div>
        <div>
            <label>販売価格:</label>
            <span th:text="${product.retailPrice}">販売価格</span>
        </div>
        <div>
            <label>在庫数:</label>
            <span th:text="${product.stock}">在庫数</span>
        </div>
        <div>
            <button th:attr="onclick=${'navigateToOrderForm(' + product.id + ')'}">発注する</button>
        </div>
        <div>
            <a href="/products/list">商品一覧に戻る</a>
        </div>
    </div>
</body>
</html>
