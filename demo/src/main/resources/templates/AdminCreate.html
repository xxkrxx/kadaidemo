<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー新規作成</title>
</head>
<body>
    <h1>ユーザー新規作成</h1>
    <form th:action="@{/admin/create}" th:object="${admin}" method="post">
        <div>
            <label for="store">店舗:</label>
            <select id="store" th:field="*{store.id}" required>
                <option value="" disabled selected>選択してください</option>
                <option th:each="store : ${allStores}" th:value="${store.id}" th:text="${store.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('store.id')}" th:errors="*{store.id}"></span>
        </div>
        <div>
            <label for="lastName">姓:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div>
            <label for="firstName">名:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label for="roles">役職:</label>
            <select id="roles" th:field="*{roles}" required>
                <option value="" disabled selected>選択してください</option>
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></span>
        </div>
        <div>
            <label for="posts">権限:</label>
            <select id="posts" th:field="*{posts}" required>
                <option value="" disabled selected>選択してください</option>
                <option th:each="post : ${allPermissions}" th:value="${post.id}" th:text="${post.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('posts')}" th:errors="*{posts}"></span>
        </div>
        <div>
            <label for="phone">電話番号:</label>
            <input type="text" id="phone" th:field="*{phone}" required />
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" th:field="*{password}" maxlength="65" required />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div>
            <button type="submit">作成</button>
        </div>
    </form>
</body>
</html>
