<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    <form th:action="@{/admin/signin}" method="post">
        <!-- CSRFトークンを追加 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="username" required maxlength="255" placeholder="example@domain.com">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="64" autocomplete="current-password">
        </div>
        <div>
            <button type="submit">ログイン</button>
        </div>
        <div>
            <a th:href="@{/admin/forgetPassword}">パスワードを忘れた場合はこちら</a>
        </div>
        <div th:if="${param.error}" style="color:red;">
            入力内容に誤りがあります。
        </div>
    </form>
</body>
